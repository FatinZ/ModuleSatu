<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>About {{this.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title><b>{{this.name}}</b></ion-card-title>
          <ion-card-subtitle>{{this.email}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Lived for {{this.age}} miserable years and still counting. 
          Feel free to exacerbate it: <b>{{this.password}}</b>
        </ion-card-content>
      </ion-card>
